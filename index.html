<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Display -->
      <div class="display">
        <div class="output">0</div>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="modulus operator">%</button>
        <button class="divide operator">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiply operator">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subtract operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="add operator">+</button>
        <button class="number span-two">0</button>
        <button class="number dot">.</button>
        <button class="equals">=</button>
      </div>
    </div>
    <!-- Script -->
    <script src="./app.js"></script>
  </body>
</html>
